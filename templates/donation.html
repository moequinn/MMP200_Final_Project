    <!-- Forms -->
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-4">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" required>
          <div class="valid-tooltip">Looks good!</div>
        </div>
        
        <div class="col-md-6 mb-4">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" required>
          <div class="valid-tooltip">Looks good!</div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">City</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
          <div class="invalid-tooltip">Please provide a valid city.</div>
        </div>
        
        <div class="col-md-3 mb-3">
          <label for="validationTooltip04">State</label>
          <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
          
          <div class="invalid-tooltip">Please provide a valid state.</div>
        </div>
        
        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
          <div class="invalid-tooltip">Please provide a valid zip.</div>
        </div>
      </div>

      <!-- Username and password -->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <!-- Donation Amount -->
      <div class="form-group">
        <label for="sel1">Donation Amount:</label>
        <select class="form-control" id="sel1">
          <option>$5</option>
          <option>$10</option>
          <option>$50</option>
          <option>$100</option>
        </select>
      </div>

      <!-- Submit form -->
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
